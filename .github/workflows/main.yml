name: "publish"

on:
  push:
    branches:
      - release

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        run: npm install -g pnpm

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: pnpm install # change this to npm, pnpm or bun depending on which one you use.

      - name: Get version
        id: get_version
        shell: pwsh
        run: |
          $version = node -p "require('./src-tauri/tauri.conf.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build Tauri app for Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "App v__VERSION__"
          releaseBody: "Windows build for version __VERSION__"
          releaseDraft: true
          prerelease: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/nsis/*.zip
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/nsis/*.exe

  upload-to-server:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Generate update JSON
        run: |
          VERSION=${{ needs.build-windows.outputs.version }}
          SIG=$(cat *.sig)
          echo "{
            \"version\": \"${VERSION}\",
            \"notes\": \"Auto release ${VERSION}\",
            \"pub_date\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\",
            \"platforms\": {
              \"windows-x86_64\": {
                \"signature\": \"${SIG}\",
                \"url\": \"http://customerserviceapp.nairobi.go.ke/myapp-updates/myapp-setup.nsis.zip\"
              }
            }
          }" > latest.json

      - name: Upload installers and JSON to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            *.zip,
            *.sig,
            *.exe,
            latest.json
          target: "/var/www/myapp-updates/"
